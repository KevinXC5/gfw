# KevinXC
# Update: 2024.10.09
# ------------------
# 下载配置后，需要自行添加机场订阅链接
# 找到 #远程订阅(代理集合) 部分，将 MyProxy 部分的 url 链接地址更换为自己的机场订阅链接
# 此处推荐使用Sub-Store订阅链接，多机场用户可以将多个机场订阅整合为一个 Sub-Store 订阅

mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: Rule
log-level: silent
ipv6: true
external-controller: 127.0.0.1:9090

#DNS设置
dns:
  enable: false
  listen: 0.0.0.0:53
  #DNS服务器
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
  #DoH服务器
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  #列表中的域名将不会被解析为fake ip，这些域名相关的解析请求将会返回它们真实的IP地址
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

#本地代理
proxies:

#远程订阅(代理集合)
proxy-providers:

  MyProxy: &MyProxy #建立锚点
    #多机场用户请使用Sub-Store生成自己的订阅地址并替换以下url地址
    #url: https://service-472jprl5-1322266764.sh.apigw.tencentcs.com/api/v1/client/subscribe?token=03203da7e509221c5fec5eb3807732d5
    #url: https://api.2c.lol/sub?target=clash&url=https%3A%2F%2Fraw.githubusercontent.com%2Fgo4sharing%2Fsub%2Fmain%2Fsub.yaml&insert=false
    #url: https://linuxdo.dingyue.cc.ua/clash.yaml
    url: https://raw.githubusercontent.com/ripaojiedian/freenode/main/clash
    type: http
    path: ./all.yaml
    interval: 300
    exclude-type: "Trojan"
    health-check:
      enable: true
      interval: 60
      url: http://cp.cloudflare.com/generate_204
      
  #美国节点
  MyProxy-US:
    <<: *MyProxy #引用锚点内容
    filter: "美|美国|\U0001F1FA\U0001F1F8|US|us"
  
  #香港节点
  MyProxy-HK:
    <<: *MyProxy #引用锚点内容
    filter: "HK|香港|港|\U0001F1ED\U0001F1F0|Hongkong"
  
  #日本节点
  MyProxy-JP:
    <<: *MyProxy #引用锚点内容
    filter: "日|日本|东京|\U0001F1EF\U0001F1F5|JP"
  
  #台湾节点
  MyProxy-TW:
    <<: *MyProxy #引用锚点内容
    filter: "台|台湾|TW"
  
  #新加坡节点
  MyProxy-SG:
    <<: *MyProxy #引用锚点内容
    filter: "城|新|新加坡|\U0001F1F8\U0001F1EC|SG"
  
#策略组
proxy-groups:

- name: Proxy
  type: select
  proxies: 
    - Auto
    - Auto-HK
  use:
    - MyProxy
  icon: https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Filter/Proxy.png

