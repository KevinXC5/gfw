# KevinXC
# Update: 2025.08.19
# ------------------
# 下载配置后，需要自行添加机场订阅链接
# 找到 #远程订阅(代理集合) 部分，将 MyProxy 部分的 url 链接地址更换为自己的机场订阅链接
# 此处推荐使用Sub-Store订阅链接，多机场用户可以将多个机场订阅整合为一个 Sub-Store 订阅

#远程订阅(代理集合)
proxy-providers:

  MyProxy: &MyProxy #建立锚点
    #多机场用户请使用Sub-Store生成自己的订阅地址并替换以下url地址
    #url: https://service-472jprl5-1322266764.sh.apigw.tencentcs.com/api/v1/client/subscribe?token=03203da7e509221c5fec5eb3807732d5
    #url: https://api.2c.lol/sub?target=clash&url=https%3A%2F%2Fraw.githubusercontent.com%2Fgo4sharing%2Fsub%2Fmain%2Fsub.yaml&insert=false
    url: https://ghp.ci/https://raw.githubusercontent.com/ripaojiedian/freenode/main/clash
    type: http
    path: ./all.yaml
    interval: 300
    #filter: "IEPL"
    exclude-type: "Trojan"
    health-check:
      enable: true
      interval: 60
      url: https://cp.cloudflare.com/generate_204
      
  #美国节点
  MyProxy-US:
    <<: *MyProxy #引用锚点内容
    filter: "美|美国|\U0001F1FA\U0001F1F8|US|us|UnitedStates"
    #filter: "(美|美国|\U0001F1FA\U0001F1F8|US|us)(?=.*IEPL)"
  
  #香港节点
  MyProxy-HK:
    <<: *MyProxy #引用锚点内容
    filter: "HK|香港|港|\U0001F1ED\U0001F1F0|Hongkong|HongKong"
    #filter: "(HK|香港|港|\U0001F1ED\U0001F1F0|Hongkong)(?=.*IEPL)"
  
  #日本节点
  MyProxy-JP:
    <<: *MyProxy #引用锚点内容
    filter: "日|日本|东京|\U0001F1EF\U0001F1F5|JP|Japan"
    #filter: "(日|日本|东京|\U0001F1EF\U0001F1F5|JP)(?=.*IEPL)"
  
  #台湾节点
  MyProxy-TW:
    <<: *MyProxy #引用锚点内容
    filter: "台|台湾|TW|Taiwan"
    #filter: "(台|台湾|TW)(?=.*IEPL)"
  
  #新加坡节点
  MyProxy-SG:
    <<: *MyProxy #引用锚点内容
    filter: "城|新|新加坡|\U0001F1F8\U0001F1EC|SG|Singapore"
    #filter: "(城|新|新加坡|\U0001F1F8\U0001F1EC|SG)(?=.*IEPL)"
  
#策略组
proxy-groups:

